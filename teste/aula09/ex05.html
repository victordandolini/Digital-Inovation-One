<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos DOM</title>
    <style>
    body {
        background: red;
        color: white;
        font: normal 18pt arial;
            }
    </style>
</head>
<body>
    <H1>Iniciando estudo Dom</H1>
    <p>aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">click em mim</div>
    <script>
        var p1 = window.document.getElementById('msg')
        p1.style.background = 'black'
        //p1.innerText = "aguardando"
        //window.document.getElementById('msg'). innerText = 'ola'
        var d = window.document.querySelector('div#msg')
        d.style.background = 'yellow'
    </script>
</body>
</html>
